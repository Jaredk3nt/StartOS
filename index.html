<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartOS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar-section">
        <button class="toolbar-button bold" onclick="createConfigWindow()">
          StartOS
        </button>
        <button class="toolbar-button" onclick="createBookmarkWindow()">
          New Window
        </button>
        <button class="toolbar-button" onclick="createNoteWindow()">
          New Notes
        </button>
      </div>
      <div class="toolbar-section">
        <a class="toolbar-button" href="https://github.com/Jaredk3nt/startos">
          GitHub
        </a>
        <p id="toolbar-time" class="toolbar-button"></p>
      </div>
    </div>

    <div id="desktop"></div>

    <script>
      let currentWindow;
      let windows = {};
      let config = {};
      // Constants
      const LS_WINDOWS_KEY = "startwave-windows";
      const LS_CONFIG_KEY = "startwave-config";
      const DEFAULT_LOCATON = { x: 8, y: 32 };
      const ADD_BOOKMARK_ID = "create-bookmark";
      const CONFIG_ID = "config-window";
      const DAYS = ["Sun", "Mon", "Tues", "Wed", "Thurs", "Fri", "Sat"];

      function genId() {
        return "window-" + Math.random().toString(16).slice(2);
      }

      function safeParse(item) {
        try {
          return JSON.parse(item);
        } catch (err) {
          console.log({ err });
          return undefined;
        }
      }

      setDateTime();
      const s = new Date().getSeconds();
      setTimeout(() => {
        setDateTime();
        setInterval(setDateTime, 1000 * 60);
      }, (60 - s) * 1000);

      function setDateTime() {
        const timeEl = document.getElementById("toolbar-time");
        const d = new Date();
        const hours = ((d.getHours() + 11) % 12) + 1;
        timeEl.innerText = `${
          DAYS[d.getDay()]
        } ${hours}:${d.getMinutes().toString().padStart(2, "0")}`;
      }
    </script>
    <script src="src/windows.js"></script>
    <script src="src/utils/config.js"></script>
    <script src="src/utils/bookmarks.js"></script>
    <script src="src/utils/windows.js"></script>
    <script src="src/utils/dragable.js"></script>
    <script>
      loadConfig();
      loadWindows();
    </script>
  </body>
</html>
